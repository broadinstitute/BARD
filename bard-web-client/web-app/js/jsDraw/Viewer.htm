<head>
<title>JSDraw - A Javascript Chemical Structure Editor/Viewer</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" type="text/javascript"></script>

<body class='tundra'>

<h2>Use OLN JSDraw as Molecule/Reaction Viewer</h2>

<table><tr><td>
Molecule 1: (double-click to edit)<br />
<div class='JSDraw' id="div2" style="width: 330px; height: 330px;border:1px solid gray" popup dataformat='molurl' data='data/mol1.mol.txt'></div>
</td><td>
Molecule 2:<br />
<div class='JSDraw' id="div1" style="width: 330px; height: 330px;border:1px solid gray" viewonly dataformat='molurl' data='data/mol2.mol.txt'></div>
</td></tr></table>

<br />
<table><tr><td>
Reaction 1:<br />
<div class='JSDraw' id="div3" style="width: 664px; height: 200px;border:1px solid gray" viewonly dataformat='rxnurl' data='data/rxn1.rxn.txt'></div>
</td></tr><tr><td>
Reaction 2:<br />
<div class='JSDraw' id="div4" style="width: 664px; height: 200px;border:1px solid gray" viewonly dataformat='rxnurl' data='data/rxn2.rxn.txt'></div>
</td></tr></table>

<script type="text/javascript"> JSDraw.init();</script>
