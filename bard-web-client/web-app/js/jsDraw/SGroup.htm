<script type="text/javascript">
    var kk = 0;
    function test22() {
        if ((++kk) % 2 == 1)
            JSDraw.get("test").setMolfile(dojo.byId("data").value);
        else
            JSDraw.get("test").setMolfile(dojo.byId("data2").value);

        if (JSDraw.get("test").m.removeHydrogens() > 0) {
            JSDraw.get("test").m.calcHCount(true);
        }
        JSDraw.get("test").moveCenter();
        //JSDraw.get("test").fitToWindow(30);
        JSDraw.get("test").highlight(JSDraw.get("jsd2"));
    }

    //JSDraw.init();
    JSDraw.create('test');
</script>
