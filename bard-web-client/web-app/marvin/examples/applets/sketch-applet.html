<body>

<center>
<script type="text/javascript" SRC="../../marvin.js"></script>
<script type="text/javascript">
<!--

	if(document.MSketch != null) {

function exportMol(format) {
	if(document.MSketch != null) {
		var s = document.MSketch.getMol(format);

	} else {
		alert("Cannot import molecule:\n"+

msketch_name = "MSketch";
msketch_begin("../..", 100, 100);

</script>
<form NAME=MolForm onSubmit="return false">
<table BORDER=0 cellpadding="5" cellspacing="0">
<tr>
<td><input TYPE=BUTTON VALUE="Write mol" onClick="exportMol('mol')">
    </td>
<td><input TYPE=BUTTON VALUE="Write compressed" onClick="exportMol('csmol')">
    </td>
<td><input TYPE=BUTTON VALUE="Write SMILES" onClick="exportMol('smiles')">
    </td>
<td><input TYPE=BUTTON VALUE="Read" onClick="importMol()">
    </td>
</tr>
<tr>
<td COLSPAN=4><textarea NAME="MolTxt" ROWS=20 COLS=70></textarea>
    </td>
</tr>
</table>
</form>
</center>

</body>
