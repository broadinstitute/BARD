<h1>Microsoft BMP</h1>

<p>
Codename: <strong>msbmp</strong>

<p>
Marvin is able to export Microsoft Bitmap
<a HREF="images-doc.html">image files</a>.
The MsbmpExport module
recognizes the <a HREF="images-doc.html#options">common image export
options</a>.
Examples:
<blockquote>
<table CELLSPACING="0" CELLPADDING="5" border="0">
<tr VALIGN=TOP><td><code>msbmp</code></td>
    <td>Default settings: 200x200 pixels,
	white background (or black in 3D).</td></tr>
<tr VALIGN=TOP><td><code>msbmp:w100,#ffff00</code></td>
    <td>100x100 BMP with yellow background.</td></tr>
</table>
</blockquote>
<p>

</body>
