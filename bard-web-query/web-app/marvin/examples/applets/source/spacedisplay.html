<HTML>
<HEAD>
<meta NAME="author" CONTENT="Judit Vasko-Szedlar">
<link REL="stylesheet" TYPE="text/css" HREF="../../../marvinmanuals.css" TITLE="Style">

<TITLE>MarvinSpace Example</TITLE>

<script type="text/javascript">
function showSecondary()
{
document.MSpaceApplet.setProperty("ShowSecondaryStructure",1);
document.MSpaceApplet.setProperty("SecondaryStructure.ColorType", "Chain");
document.MSpaceApplet.setProperty("MacroMolecule.DrawType", "Spacefill");
document.MSpaceApplet.setProperty("MacroMolecule.Visible" , "false" );
document.MSpaceApplet.setProperty("Water.Visible" , "false" );
}
function selectedDrawType(i)
{
  if(document.DrawType.group1[i].checked == true)
  {
    document.MSpaceApplet.setProperty( "SecondaryStructure.DrawType", document.DrawType.group1[i].value );
  }
}

function selectedColorType(i)
{
  if(document.ColorType.group1[i].checked == true)
  {
    document.MSpaceApplet.setProperty( "SecondaryStructure.ColorType", document.ColorType.group1[i].value );
  }
}

</script>
</HEAD>
<BODY>
<H1>MarvinSpace</H1>


<table cellspacing="0" cellpadding="5" border="0" align="center">
<tr>
    <td>
    <script type="text/javascript" src="../../../marvin.js"></script>
    <script type="text/javascript">
    <!--
    mspace_name="MSpaceApplet";
    mspace_begin(mspace_name,"../../..",800,500);
    mspace_param("menubar","true");
    mspace_param("progressbar","true");
    mspace_param("popupmenu","true");
    mspace_param("molecule","http://www.chemaxon.com/marvinspace/data/4DFR.pdb");
    mspace_end();
    //-->
    </script>
    </td>
</tr>
<tr><td>
    <table align="left">
    <tr><th align="left">Draw types</th><th>&nbsp;</th><th align="left">Color Types</th></tr>
    <tr>
        <td>
            <form action="" name="DrawType">
            <input type="radio" name="group1" value="Wire" onClick="selectedDrawType(0)"> Wire<br>
            <input type="radio" name="group1" value="Trace" onClick="selectedDrawType(1)"> Trace<br>
            <input type="radio" name="group1" value="Tube" onClick="selectedDrawType(2)"> Tube<br>
            <input type="radio" name="group1" value="Ribbon" onClick="selectedDrawType(3)"> Ribbon <br>
            <input type="radio" name="group1" value="Cartoon" checked="true" onClick="selectedDrawType(4)"> Cartoon<br>
            </form>
        </td>
        <td width="50">&nbsp;</td>
        <td>
        <form action="" name="ColorType">
        <input type="radio" name="group1" value="Constant" onClick="selectedColorType(0)"> Constant<br>
        <input type="radio" name="group1" value="Residue" onClick="selectedColorType(1)"> Residue<br>
        <input type="radio" name="group1" value="Chain" checked="true" onClick="selectedColorType(2)"> Chain<br>
        <input type="radio" name="group1" value="SecondaryStructure" onClick="selectedColorType(3)"> Secondary structure<br>
        <input type="radio" name="group1" value="B-factor" onClick="selectedColorType(4)"> B-factor<br>
        <input type="radio" name="group1" value="Rainbow" onClick="selectedColorType(5)"> Rainbow<br>
        </form>
        </td>
    </tr>
    </table>
</td></tr>
</table>

<script>
showSecondary();
</script>

</BODY>
</HTML>
