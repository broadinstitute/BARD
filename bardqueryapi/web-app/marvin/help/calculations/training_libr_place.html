<h2>Location of the training library on the user's computer</h2>
<br>
<h4>Windows</h4>  
<prev>$HOME\chemaxon\calculations\training where $HOME is commonly c:\Users\username. </prev> <h3></h3>
<h4>Linux, UNIX and OSX</h4>	
<prev>$HOME/.chemaxon/calculations/training where $HOME is tipically /home/useraccount in Linux and /users/useraccount in OSX.</prev>
